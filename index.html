<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body class="">
    <main>
      <div class="toggleSwitch">
        <h1>calc</h1>
        <div>
          <p>Theme</p>
          <div class="styled">
            <div>
              <p class="theme1">1</p>
              <p class="theme2">2</p>
              <p class="theme3">3</p>
            </div>
          </div>
        </div>
      </div>
      <div class="showCalc">
        <p class="history">0</p>
        <p class="result">0</p>
      </div>
      <div class="calculator">
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="del bgDark">Del</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="operator">+</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="operator">-</div>
        <div class="dot operator">.</div>
        <div class="num">0</div>
        <div class="operator">/</div>
        <div class="operator">*</div>
        <div class="reset bgDark">Reset</div>
        <div class="equals">=</div>
      </div>
    </main>

  </body>
</html>
